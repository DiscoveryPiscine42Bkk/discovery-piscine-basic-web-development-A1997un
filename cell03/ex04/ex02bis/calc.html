<!DOCTYPE html>
<html>

<head>
    <title>Basic Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>Basic Calculator</h1>
    <input type="text" id="left" placeholder="First number">
    <select id="action">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Second number">
    <button id="summit">Try me!</button>

    <script>
        const sumMit = () => {
            const left = $("#left").val();
            console.log(left)
            const operator = $("#action").val();
            const right = $("#right").val();

            const leftNum = Number(left);
            const rightNum = Number(right);

            if (isNaN(leftNum) || isNaN(rightNum)) {
                alert("Error :(");
                return;
            }

            if (leftNum < 0 || rightNum < 0) {
                alert("Error :(");
                return;
            }

            if ((operator === "/" || operator === "%") && rightNum === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch (operator) {
                case "+": result = leftNum + rightNum; break;
                case "-": result = leftNum - rightNum; break;
                case "*": result = leftNum * rightNum; break;
                case "/": result = leftNum / rightNum; break;
                case "%": result = leftNum % rightNum; break;
            }

            alert("Result: " + result);
            console.log("Result: " + result);
        };

        $("#summit").click(sumMit);

        setInterval(() => {ac
            alert("Please, use me...");
        }, 30000);
    </script>
</body>

</html>
